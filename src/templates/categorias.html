{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
	<div id='categorias'>
		<h1>Categorias:</h1>
		<div class="categorias">
			<ul>
				{% for categoria in lista_categorias %}
					<li><a href="{{ categoria.url }}">{{ categoria.nombre }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
